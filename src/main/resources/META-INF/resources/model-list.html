<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <script src="http:/prot-table/prot-table-v3.js"> </script>
  <!-- <link rel="stylesheet" type="text/css" href="table.css"> -->
</head>

<body>
  <prot-table-v3 id="tab"></prot-table-v3>
  <script>
    let parentForm = (new URLSearchParams(location.search)).get('parentForm')
    fetch(`http:/model/list/schema/${parentForm}`)
      .then(response => response.json())
      .then(data => {
        document.querySelector("#tab").setData(data)
      })
  </script>
  <!-- <prot-table-v3 data_url="grouped_data.json"></prot-table-v3>
  <prot-table-v3 data_url="grouped_data.json"></prot-table-v3> -->
</body>
